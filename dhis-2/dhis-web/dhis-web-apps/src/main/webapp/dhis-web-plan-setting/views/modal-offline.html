<div class="modal-header">
  <h3>{{modalOptions.headerText | translate}}</h3>
</div>
<div class="modal-body">
    <modal-body body="modalOptions"></modal-body>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText | translate}}</button>
  <button class="btn btn-danger" type="button" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText | translate}}</button>
</div>
